<!DOCTYPE html>
<html>
<head>
	<title>Color Mixer</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<header><a href="../../index.html"><h1>< Back to Projects</h1></a></header>
	<div class="container">
		<div class="color-builder">
			<h1><span>R</span><span>G</span><span>B</span> <span>Co</span><span>lor</span> <span>Buil</span><span>der</span></h1>
			<form class="color-builder-form">
				<textarea></textarea>
				<label for="red">Red</label>
				<input type="range" min="0" max="255" id="red" name="red" class="red-range">
				<label for="green">Green</label>
				<input type="range" min="0" max="255" id="green" name="green" class="green-range">
				<label for="blue">Blue</label>
				<input type="range" min="0" max="255" id="blue" name="blue" class="blue-range">
				<label for="blue">Alpha</label>
				<input type="range" min="0" max="1" step="0.01" id="alpha" name="alpha" class="alpha-range">
			</form>
		</div>
	</div>
</body>
</html>
