<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator Web Component</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="calculator">
		<div class="calculatorOutput">
			<input type="text" autofocus>
		</div>
		<ul class="operators topOperators">
			<li>
				<button>C</button>
				<button>/</button>
				<button>x</button>
				<button>DEL</button>
			</li>
		</ul>
		<ul class="numberButtons">
			<li>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</li>
			<li>
				<button>4</button>
				<button>5</button>
				<button>6</button>
			</li>
			<li>
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</li>
			<li>
				<button>.</button>
				<button>0</button>
			</li>
		</ul>
		<ul class="operators rightOperators">
			<li>
				<button>-</button>
				<button>+</button>
				<button>=</button>
			</li>
		</ul>
	</div>
</body>
</html>
